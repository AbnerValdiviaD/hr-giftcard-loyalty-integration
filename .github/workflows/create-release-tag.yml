name: Create Release Tag with Build Artifacts

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.7) - leave empty for auto-increment'
        required: false
        type: string

jobs:
  build-and-tag:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check commit message
        id: check_commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "Commit message: $COMMIT_MSG"

      - name: Determine version
        id: version
        if: contains(steps.check_commit.outputs.message, 'fix:') || github.event_name == 'workflow_dispatch'
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Get latest tag and increment patch version
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.6")
            echo "Latest tag: $LATEST_TAG"

            # Extract version numbers (assuming format v0.1.6)
            VERSION_NUM=$(echo $LATEST_TAG | sed 's/v//')
            MAJOR=$(echo $VERSION_NUM | cut -d. -f1)
            MINOR=$(echo $VERSION_NUM | cut -d. -f2)
            PATCH=$(echo $VERSION_NUM | cut -d. -f3)

            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"

            echo "New version: $NEW_VERSION"
            echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: contains(steps.check_commit.outputs.message, 'fix:') || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            processor/package-lock.json
            enabler/package-lock.json

      - name: Install processor dependencies
        if: contains(steps.check_commit.outputs.message, 'fix:') || github.event_name == 'workflow_dispatch'
        run: |
          cd processor
          npm ci

      - name: Install enabler dependencies
        if: contains(steps.check_commit.outputs.message, 'fix:') || github.event_name == 'workflow_dispatch'
        run: |
          cd enabler
          npm ci

      - name: Build processor
        if: contains(steps.check_commit.outputs.message, 'fix:') || github.event_name == 'workflow_dispatch'
        run: |
          cd processor
          npm run build

      - name: Build enabler
        if: contains(steps.check_commit.outputs.message, 'fix:') || github.event_name == 'workflow_dispatch'
        run: |
          cd enabler
          npm run build

      - name: Configure Git
        if: contains(steps.check_commit.outputs.message, 'fix:') || github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: contains(steps.check_commit.outputs.message, 'fix:') || github.event_name == 'workflow_dispatch'
        run: |
          git tag -a ${{ steps.version.outputs.VERSION }} -m "Release ${{ steps.version.outputs.VERSION }}"
          git push origin ${{ steps.version.outputs.VERSION }}
